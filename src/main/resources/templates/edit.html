<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>RaiseTech Task</title>
</head>
<body>
	<h1>メモ編集</h1>
	<form th:action="@{'/edit/' + ${memoId}}" method="post" th:object="${memo}">
		<p>タイトル</p>
		<input type="text" name="title" th:value="*{title}"/>
		<p>内容</p>
		<textarea name="content" th:text="*{content}"></textarea>
		<br><br>
		<input type="submit" value="送信" />
	</form>
	<br>
	<a th:href="@{'/details/' + ${memoId}}">戻る</a>
</body>
</html>
