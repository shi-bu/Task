<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>メモの検索結果</title>
</head>
<body>
	<h1>検索結果</h1>
	<table th:object="${memo}">
		<tr>
			<td>ID：</td><td th:text="*{memoId}"></td>
		</tr>
		<tr>
			<td>題名：</td><td th:text="*{title}"></td>
		</tr>
		<tr>
			<td>内容：</td><td th:text="*{content}"></td>
		</tr>
	</table>
	<br>
	<a th:href="@{/index}">戻る</a>
</body>
</html>
